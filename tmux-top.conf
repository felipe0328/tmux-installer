## show the symbol if we zoomed a pannel (ctrl+a+z)
set -ga status-left '#[bg=#42534B]#[fg=#ff79c6] #{?window_zoomed_flag, â†• , }'


# window status
set-window-option -g window-status-separator ''
set-window-option -g window-status-style fg='#bd93f9',bg=default
set-window-option -g window-status-current-style fg='#ff79c6',bg='#282a36'
set -g window-status-current-format "#[fg=#42534B]#[bg=#0DBD4E]î‚°#[fg=#f8f8f2]#[bg=#0DBD4E] #I #W #[fg=#0DBD4E]#[bg=#42534B]î‚°"
